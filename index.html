<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <div class="container">
        <h1>Conversor de Moedas</h1>

        <form class="converter-form" id="converterForm">

            <div class="currency-row">
                <div class="currency-input">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" placeholder="Digite o valor" step="0.1" min="0" required>
                </div>

                <div class="currency-select">
                    <label for="fromCurrency">De</label>
                    <select id="fromCurrency" required>
                        <option value="USD">USD - D贸lar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL" selected>BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - D贸lar Canadense</option>
                        <option value="AUD">AUD - D贸lar Australiano</option>
                        <option value="CHF">CHF - Franco Su铆莽o</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>
                </div>
            </div>

            <div class="currency-row">
                <div class="currency-input">
                    <label for="convertedAmount">Resultado</label>
                    <input type="text" readonly id="convertedAmount" placeholder="Valor convertido">
                </div>

                <div class="currency-select">
                    <label for="toCurrency">Para</label>
                    <select id="toCurrency" required>
                        <option value="USD">USD - D贸lar</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="BRL">BRL - Real</option>
                        <option value="GBP">GBP - Libra</option>
                        <option value="JPY">JPY - Iene</option>
                        <option value="CAD">CAD - D贸lar Canadense</option>
                        <option value="AUD">AUD - D贸lar Australiano</option>
                        <option value="CHF">CHF - Franco Su铆莽o</option>
                        <option value="CNY">CNY - Yuan</option>
                        <option value="ARS">ARS - Peso Argentino</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="converter-btn" id="converterBtn">
                 Converter Moeda
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Buscando cota莽茫o...</p>
            </div>

            <p class="info"> Taxas atualizadas em tempo real</p>

        </form>

    </div>

</body>
<script src="script.js"></script>
</html>
